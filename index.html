<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Fondo</title>
    <style>
        body {
            background-image: url('fondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .submenu {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="toggleSubmenu('submenu1')">Cargil</button>
    <div id="submenu1" class="submenu">
        <button class="btn">Caldera de Gas</button>
        <button class="btn">Caldera de Carbón</button>
    </div>

    <button class="btn" onclick="toggleSubmenu('submenu2')">Nutrion</button>
    <div id="submenu2" class="submenu">
        <button class="btn">Caldera de Gas</button>
        <button class="btn">Caldera de Carbón</button>
    </div>

    <button class="btn" onclick="toggleSubmenu('submenu3')">Baxtera</button>
    <div id="submenu3" class="submenu">
        <button class="btn">Caldera de Gas</button>
        <button class="btn">Caldera de Carbón</button>
    </div>

    <script>
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
